<div class="pure-g">
  <div class="pure-u-1">
    <div class = "pure-u-1">
      <h2 class="text-center">Edit User</h2>
    </div>
    <div class="pure-u-1">
      <form [formGroup]="editUserForm" (ngSubmit)="onSubmit()" class="pure-form pure-form-aligned">
      	<fieldset>
      		<div class="pure-control-group">
      			<label for="email">Email</label>
      			<input id="email" type="text" placeholder="{{user?.email}}">
      		</div>
      		<div class="pure-control-group">
      			<label for="username">Username</label>
      			<input id="username" type="text" placeholder="{{user?.username}}">
      		</div>
      		<div class="pure-control-group">
      			<label for="first_name">First Name</label>
      			<input id="first_name" type="text" placeholder="{{user?.first_name}}">
      		</div>
      		<div class="pure-control-group">
      			<label for="last_name">Last Name</label>
      			<input id="last_name" type="text" placeholder="{{user?.last_name}}">
      		</div>
      	</fieldset>  
      </form>
    </div>
  </div>
</div>

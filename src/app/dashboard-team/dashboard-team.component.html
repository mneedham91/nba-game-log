<div class="pure-g">
  <div class="pure-u-1 text-center">
    <div class="pure-u-1 text-center">
      <h2>Your League Dashboard</h2>
    </div>
    <div class="pure-u-1"></div>
    <div class="pure-u-1">
      <table class="pure-table table-center">
        <thead class="text-center">
        <tr>
          <th><a (click)="sort('team')">Team</a></th>
          <th><a (click)="sort('games')">Games Logged</a></th>
          <th><a (click)="sort('quarters')">Quarters Watched</a></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let team of teams">
          <td>{{ team?.team }}</td>
          <td>{{ team?.games_logged }}</td>
          <td>{{ team?.quarters_watched }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

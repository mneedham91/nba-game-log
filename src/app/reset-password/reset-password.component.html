<div class="pure-g">
  <div class="pure-u-1">
    <div class="pure-u-1">
      <h1 class="text-center">Reset Password</h1>
    </div>
    <div class="pure-u-1 text-center">
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="pure-form pure-form-aligned">
        <fieldset>
          <div class="pure-control-group">
            <label for="pwd">Password</label>
            <input type="password" class="form-control pure-input-1-1" formControlName="password" id="pwd" placeholder="Password">
            <div *ngIf="submitted && resetPasswordForm.controls.password.errors" class="pure-form-message-inline">
              <div *ngIf="resetPasswordForm.controls.password.errors.required">Password is required</div>
            </div>
          </div>
          <div class="pure-control-group">
            <label for="confirmpwd">Confirm Password</label>
            <input type="password" class="form-control pure-input-1-1" formControlName="confirmpassword" id="confirmpwd" placeholder="Confirm Password">
            <div *ngIf="submitted && resetPasswordForm.controls.confirmpassword.errors" class="pure-form-message-inline">
              <div *ngIf="resetPasswordForm.controls.confirmpassword.errors.required">Please confirm your password</div>
              <div *ngIf="resetPasswordForm.controls.confirmpassword.errors?.MatchPassword">Passwords do not match</div>
            </div>
          </div>
          <div class="pure-u-1 text-center">
            <button class="pure-button pure-input-1-16 pure-button-primary">Reset Password</button>
            <div *ngIf="invalid" class="pure-form-message-inline">
              <div>Invalid input</div>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>

<div class="pure-g">
  <div class="pure-u-1">
    <div class="pure-u-1">
      <h1 class="text-center">Forget your password?</h1>
    </div>
    <div class="pure-u-1 text-center">
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="pure-form pure-form-aligned">
        <fieldset>
          <div class="pure-control-group">
            <label for="email">Email</label>
            <input type="email" formControlName="email" id="email" placeholder="email">
            <div *ngIf="submitted && forgotPasswordForm.controls.email.errors" class="pure-form-message-inline">
              <div *ngIf="forgotPasswordForm.controls.email.errors.required">Email is required</div>
            </div>
          </div>
          <div class="pure-u-1"></div>
          <div class="pure-u-1 text-center">
            <button class="pure-button pure-input-1-16 pure-button-primary">Reset Password</button>
            <div *ngIf="invalid" class="pure-form-message-inline">
              <div>Invalid email</div>
            </div>
          </div>
          <div class="pure-u-1 text-center">
            <a routerLink="/">
              <button class="pure-button pure-input-1-16">Back</button>
            </a>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>

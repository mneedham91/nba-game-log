<div class="pure-g">
  <div class="pure-u-1 text-center">
    <div class="pure-u-1 text-center">
      <h2>Game Log Entries</h2>
    </div>
    <div class="pure-u-1">
      <button *ngIf="loggedIn" class="pure-button pure-button-primary" (click)="addEntry()">Add Entry</button>
    </div>
    <div class="pure-u-1"></div>
    <div class="pure-u-1">
      <table class="pure-table table-center">
        <thead class="text-center">
        <tr>
          <th>Home</th>
          <th>Away</th>
          <th *ngIf="!mobile">Date</th>
          <th>Options</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let entry of entries">
          <td>{{ entry.home }}</td>
          <td>{{ entry.away }}</td>
          <td *ngIf="!mobile">{{ entry.date | date:'shortDate' }}</td>
          <td class="pure-button-group" role="group">
            <button class="pure-button" (click)="viewEntry(entry)">View</button>
            <button *ngIf="loggedIn" class="pure-button" (click)="editEntry(entry)">Edit</button>
            <button *ngIf="loggedIn" class="button-error pure-button" (click)="deleteEntry(entry)">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
